<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Iniciar sesión</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" [formGroup]="myForm">

            <div class="text-center">
              <img src="https://img.freepik.com/vector-premium/divertido-barco-dibujos-animados-ilustracion-vectorial-aislado-sobre-fondo-blanco_250257-4058.jpg?w=2000" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="dni" placeholder="Dni" formControlName="dni">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>

            <div class="text-center"><button type="submit" class="btn btn-color color px-5 mb-5 w-100" (click)="login()">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">No estás registrado? <a routerLink="/addSocio" class="text-dark fw-bold">Registrarse</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
